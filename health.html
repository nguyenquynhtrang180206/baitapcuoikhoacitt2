<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sức khỏe & Hoạt động</title>
  <link rel="stylesheet" href="health.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Dự Báo Hoạt Động</div>
    <ul>
      <li><a href="#">Trang chủ</a></li>
      <li><a href="#">Sức khỏe</a></li>
      <li><a href="#">Liên hệ</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <section class="hero">
    <h1>Gợi ý Hoạt Động Hôm Nay</h1>
    <p>Dựa trên thời tiết & chất lượng không khí thực tế</p>
    <div id="weather-info"></div> <!-- Nơi hiển thị icon + mô tả thời tiết -->
  </section>

  <!-- Nội dung chính -->
  <main class="activity-container">
    <div class="activity-card good">
      <i class="fas fa-running"></i>
      <h3>Chạy bộ</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-bicycle"></i>
      <h3>Đạp xe</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-car"></i>
      <h3>Rửa xe</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-person-hiking"></i>
      <h3>Dã ngoại</h3>
      <p>Đang kiểm tra...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Nhóm Dự Báo Thời Tiết © 2025 | API: OpenWeather</p>
  </footer>

  <script src="health.js"></script>
</body>
</html>
