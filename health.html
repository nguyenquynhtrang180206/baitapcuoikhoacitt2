<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sức khỏe & Hoạt động</title>
  <link rel="stylesheet" href="health.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <header>
    <div class="logo"> Sức khỏe</div>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="today.html">
        <i class="fa-solid fa-calendar-day"></i> <span>Hôm nay</span>
      </a>
      <a href="daily.html">
        <i class="fa-solid fa-calendar-week"></i> <span>Hàng ngày</span>
      </a>
      <a href="air.html">
        <i class="fa-solid fa-wind"></i> <span>Không khí</span>
      </a>
      <a href="health.html" class="underline">
        <i class="fa-solid fa-heart-pulse"></i> <span>Sức khỏe</span> <!-- Chỉ chữ gạch chân -->
      </a>
    </nav>
  </header>
  
   

  <!-- Hero -->
  <section class="hero">
    <h1>Gợi ý Hoạt Động Hôm Nay</h1>
    <p>Dựa trên thời tiết & chất lượng không khí thực tế</p>

    <div id="weather-info"></div>
    <div id="health-alert"></div>
  </section>

  <!-- Nội dung chính -->
  <main class="activity-container">
    <div class="activity-card good">
      <i class="fas fa-running"></i>
      <h3>Chạy bộ</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-bicycle"></i>
      <h3>Đạp xe</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-car"></i>
      <h3>Rửa xe</h3>
      <p>Đang kiểm tra...</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-person-hiking"></i>
      <h3>Dã ngoại</h3>
      <p>Đang kiểm tra...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Nhóm Dự Báo Thời Tiết © 2025 | API: OpenWeather</p>
  </footer>

  <audio id="alert-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-alert-alarm-1005.mp3" preload="auto"></audio>

  <script src="health.js"></script>
</body>
</html>
