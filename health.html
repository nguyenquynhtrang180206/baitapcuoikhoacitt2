<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sức khỏe & Hoạt động</title>
  <link rel="stylesheet" href="health.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>



  <!-- Bìa -->
  <section class="hero">
    <h1>Gợi ý Hoạt Động Hôm Nay</h1>
    <p>Dựa trên thời tiết & chất lượng không khí hiện tại</p>
  </section>

  <!-- Nội dung chính -->
  <main class="activity-container">
    <div class="activity-card good">
      <i class="fas fa-running"></i>
      <h3>Chạy bộ</h3>
      <p>Phù hợp</p>
    </div>
    <div class="activity-card warning">
      <i class="fas fa-bicycle"></i>
      <h3>Đạp xe</h3>
      <p>Chất lượng không khí không tốt</p>
    </div>
    <div class="activity-card danger">
      <i class="fas fa-car"></i>
      <h3>Rửa xe</h3>
      <p>Thời tiết không phù hợp</p>
    </div>
    <div class="activity-card good">
      <i class="fas fa-person-hiking"></i>
      <h3>Dã ngoại</h3>
      <p>Phù hợp</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Nhóm Dự Báo Thời Tiết © 2025 | API: OpenWeather</p>
  </footer>

</body>
</html>
