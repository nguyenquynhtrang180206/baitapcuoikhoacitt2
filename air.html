<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chất lượng không khí</title>
  <meta name="description" content="Dự báo chỉ số chất lượng không khí (AQI) và thông tin thời tiết mới nhất.">
  
  <!-- CSS bên ngoài -->
  <link rel="stylesheet" href="air.css">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i> Dự báo thời tiết
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="today.html"><i class="fas fa-calendar-day"></i> <span>Hôm nay</span></a>
      <a href="daily.html" class="underline"><i class="fas fa-calendar-week"></i> <span>Hàng ngày</span></a>
      <a href="air.html"><i class="fas fa-wind"></i> <span>Không khí</span></a>
      <a href="health.html"><i class="fas fa-heartbeat"></i> <span>Sức khỏe</span></a>
    </nav>
  </header>

  <div class="aqi-container moderate">
    <div id="location-display">
      <h2>Đang tải...</h2>
    </div>

    <div class="aqi-header">
      <div class="aqi-index" id="aqi-value">--</div>
      <h1>Chỉ số chất lượng không khí (AQI)</h1>
    </div>

    <table class="details-table">
      <tbody>
        <!-- Dữ liệu chi tiết từ JS -->
      </tbody>
    </table>

    <div class="aqi-description">
      <h3>Mức độ ảnh hưởng:</h3>
      <p id="aqi-description-text">Đang tải thông tin...</p>
    </div>

    <div class="weather-info">
      <h3>Thông tin thời tiết:</h3>
      <div id="weather-details">
        <p>Nhiệt độ: <span id="temperature">--</span>°C</p>
        <p>Độ ẩm: <span id="humidity">--</span>%</p>
        <p>Gió: <span id="wind-speed">--</span> m/s</p>
        <p>Trạng thái: <span id="weather-condition">--</span></p>
      </div>
    </div>
  </div>

  <!-- Gọi file JS -->
  <script src="air.js"></script>
</body>
</html>
