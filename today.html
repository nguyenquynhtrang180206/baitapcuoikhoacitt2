<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời tiết hôm nay</title>
  <link rel="stylesheet" href="today.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">WeatherApp</div>
    <ul class="nav-links">
      <li><a href="today.html" class="active">Hôm nay</a></li>
      <li><a href="daily.html">Hàng ngày</a></li>
      <li><a href="air.html">Không khí</a></li>
      <li><a href="health.html">Sức khỏe</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="current-weather">
      <h1 id="city-name">Đang tải...</h1>
      <div class="weather-info">
        <img id="current-icon" src="" alt="Weather Icon">
        <div>
          <div id="temperature">--°C</div>
          <div id="description">---</div>
          <div id="feels-like">Cảm giác như: --°C</div>
          <div id="humidity">Độ ẩm: --%</div>
          <div id="wind-speed">Gió: -- m/s</div>
        </div>
      </div>
      <div id="current-time"></div>
    </div>
  </section>

  <section class="hourly-forecast">
    <h2>Dự báo 12 giờ tới</h2>
    <div class="forecast-grid" id="hourly-grid">
      <!-- Các ô giờ sẽ được thêm bằng JS -->
    </div>
  </section>

  <script src="today.js"></script>
</body>
</html>
