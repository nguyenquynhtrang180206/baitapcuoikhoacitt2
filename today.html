<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thời tiết hôm nay - Dự Báo Thời Tiết</title>
  <link rel="stylesheet" href="today.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i> Dự báo thời tiết
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="today.html" class="underline"><i class="fas fa-calendar-day"></i> <span>Hôm nay</span></a>
      <a href="daily.html"><i class="fas fa-calendar-week"></i> <span>Hàng ngày</span></a>
      <a href="air.html"><i class="fas fa-wind"></i> <span>Không khí</span></a>
      <a href="health.html"><i class="fas fa-heartbeat"></i> <span>Sức khỏe</span></a>
    </nav>
  </header>

  <main>
    <section class="today-container">
      <h1 id="city-name">Đang tải...</h1>
      <div class="weather-today">
        <img id="current-icon" src="" alt="Icon thời tiết" />
        <div class="temperature" id="temperature">--°C</div>
        <p id="description">Đang tải mô tả...</p>
        <p id="feels-like">Cảm giác như: --°C</p>
        <p id="humidity">Độ ẩm: --%</p>
        <p id="wind-speed">Gió: -- m/s</p>
        <p id="current-time">Cập nhật lúc: --:--</p>
      </div>

      <section class="hourly-forecast">
        <h2>Dự báo 12 giờ tiếp theo</h2>
        <div id="hourly-grid" class="forecast-grid"></div>
      </section>
    </section>
  </main>

  <footer>
    <p>© 2025 Nhóm 4 - Bài tập cuối khóa CITT2</p>
  </footer>

  <script src="today.js"></script>
</body>
</html>
