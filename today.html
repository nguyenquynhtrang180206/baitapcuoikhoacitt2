<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hôm nay - Dự Báo Thời Tiết</title>
  <link rel="stylesheet" href="today.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i> Dự báo thời tiết
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="today.html" class="underline"><i class="fas fa-calendar-day"></i> <span>Hôm nay</span></a>
      <a href="daily.html"><i class="fas fa-calendar-week"></i> <span>Hàng ngày</span></a>
      <a href="air.html"><i class="fas fa-wind"></i> <span>Không khí</span></a>
      <a href="health.html"><i class="fas fa-heartbeat"></i> <span>Sức khỏe</span></a>
    </nav>
  </header>

  <main>
    <section class="today-container">
      <h1>Thời tiết hôm nay</h1>
      <div class="weather-today">
        <img src="images/weather-icon.png" alt="Thời tiết hiện tại" />
        <div class="temperature">28°C</div>
        <div class="details-today">
          <div class="detail-item">
            <h3>Cảm giác thực</h3>
            <p>30°C</p>
          </div>
          <div class="detail-item">
            <h3>Độ ẩm</h3>
            <p>70%</p>
          </div>
          <div class="detail-item">
            <h3>Gió</h3>
            <p>5 m/s</p>
          </div>
          <div class="detail-item">
            <h3>Trạng thái</h3>
            <p>Ít mây</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Nhóm 4 - Bài tập cuối khóa CITT2</p>
  </footer>
</body>
</html>
