
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời tiết hôm nay</title>
  <link rel="stylesheet" href="today.css">
</head>
<body>

  <header>
    <div class="logo">
      <i class="fas fa-cloud-sun"></i> Hôm nay
    </div>
    <nav class="nav-links">
      <a href="index.html"><i class="fas fa-home"></i> <span>Trang chủ</span></a>
      <a href="today.html" class="underline"><i class="fas fa-calendar-day"></i> <span>Hôm nay</span></a>
      <a href="daily.html"><i class="fas fa-calendar-week"></i> <span>Hàng ngày</span></a>
      <a href="air.html"><i class="fas fa-wind"></i> <span>Không khí</span></a>
      <a href="health.html"><i class="fas fa-heartbeat"></i> <span>Sức khỏe</span></a>
    </nav>
  </header>
  

  <section class="hero">
    <div class="current-weather">
      <h1 id="city-name">Đang tải...</h1>
      <div class="weather-info">
        <img id="current-icon" src="" alt="Weather Icon">
        <div>
          <div id="temperature">--°C</div>
          <div id="description">---</div>
          <div id="feels-like">Cảm giác như: --°C</div>
          <div id="humidity">Độ ẩm: --%</div>
          <div id="wind-speed">Gió: -- m/s</div>
        </div>
      </div>
      <div id="current-time"></div>
    </div>
  </section>

  <section class="hourly-forecast">
    <h2>Dự báo 12 giờ tới</h2>
    <div class="forecast-grid" id="hourly-grid">
      <!-- Các ô giờ sẽ được thêm bằng JS -->
    </div>
  </section>

  <script src="today.js"></script>
</body>
</html>
